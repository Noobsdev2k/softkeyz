version: '3.8'
services:
  server:
    stdin_open: true
    tty: true
    container_name: softkeyz
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '8888:8888'
    command: npm run dev
    environment:
      DATABASE_URL: 'postgresql://${POSTGRESQL_USERNAME}:${POSTGRESQL_PASSWORD}@postgresql:${POSTGRESQL_PORT}/${POSTGRESQL_DATABASE}?schema=public'
    depends_on:
      - postgresql
      - redis
      - mongo
  client:
    stdin_open: true
    tty: true
    container_name: softkeyz-client
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
      - /app/client/.next
    ports:
      - '3000:3000'
  admin:
    stdin_open: true
    tty: true
    container_name: softkeyz-admin
    build:
      context: ./admin
      dockerfile: Dockerfile
    volumes:
      - ./admin:/app/admin
      - /app/admin/node_modules
    ports:
      - '5173:5173'
  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redisDB:/data
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongoDB:/data
  postgresql:
    image: 'bitnami/postgresql:latest'
    restart: always
    ports:
      - ${POSTGRESQL_PORT}:5432
    environment:
      POSTGRESQL_USERNAME: ${POSTGRESQL_USERNAME}
      POSTGRESQL_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRESQL_DATABASE: ${POSTGRESQL_DATABASE}
    volumes:
      - progresDB:/data
volumes:
  progresDB:
  redisDB:
  mongoDB:
